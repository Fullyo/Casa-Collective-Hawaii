        }

            transition-delay: 0.2s;
        }

            transform: translateY(0);
        }

        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #dbc9ba;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .nav-link:hover::after {

        }

            0% {
                transform: scale(1.0) translate(0, 0);
            }
            50% {
                transform: scale(1.1) translate(-2%, 2%);
            }
            100% {

            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
            }
          });
        }, { threshold: 0.1 });

        const elements = document.querySelectorAll('.animate-on-scroll');
        elements.forEach(el => observer.observe(el));

        return () => elements.forEach(el => observer.unobserve(el));
      }, [currentPage]);


      const renderPage = () => {
        switch (currentPage) {
          case 'Home': return <HomePage setCurrentPage={setCurrentPage} />;
          case 'Our Accommodations': return <AllListingsPage />;
          case 'Things To Do': return <ThingsToDoPage />;
          case 'Where to Eat': return <WhereToEatPage />;
          case 'About Us': return <AboutUsPage />;
          case 'Contact Us': return <ContactUsPage />;
          default: return <HomePage setCurrentPage={setCurrentPage} />;
        }
      };

      return (
        <div className="font-sans antialiased text-gray-900">
          <Header currentPage={currentPage} setCurrentPage={setCurrentPage} />
          <main>
            {renderPage()}
          </main>
          <Footer setCurrentPage={setCurrentPage} />
        </div>
      );
    }
